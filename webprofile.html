
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #738fec, #181b0c);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, rgb(63, 132, 211), rgb(24, 24, 12));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #foto {
            width: 150px;
            height: 175px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        #konten {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 15px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }

        ul {
            list-style: circle inside;
            padding-left: 0;
        }

        button {
            background-color: #47c3e9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ec56ae;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #konten {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Halo, Saya Muhammad Amin!</h1>
    <img id="foto" src="amin.jpg" alt="Foto Profil">

    <div id="konten">
        <h2>Tentang Saya:</h2>
        <p>Saya adalah mahasiswa jurusan teknik informatika.</p>

        <h2>Keahlian:</h2>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript Dasar</li>
            <li>PHP Dasar</li>
        </ul>

        <h2>Kontak:</h2>
        <p>Email: minmhmmd_77@gmail.com</p>
        <p>Instagram: @m_aminmuhammad77</p>
    </div>

    <button onclick="toggleKonten()">Sembunyikan Biodata</button>

    <script>
        const konten = document.getElementById("konten");
        const tombol = document.querySelector("button");

        function toggleKonten() {
            if (konten.style.display === "none") {
                konten.style.display = "block";
                tombol.textContent = "Sembunyikan Biodata";
            } else {
                konten.style.display = "none";
                tombol.textContent = "Tampilkan Biodata";
            }
        }
    </script>
</body>
</html>
